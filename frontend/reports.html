<div class="container mx-auto px-4 py-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">レポート・データ分析</h2>
            <button onclick="loadPage('dashboard.html')" class="text-blue-600 hover:text-blue-800 font-medium">
                ← ダッシュボードに戻る
            </button>
        </div>

        <!-- フィルター -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">期間選択</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">開始日</label>
                    <input type="date" id="start-date" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">終了日</label>
                    <input type="date" id="end-date" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="flex items-end">
                    <button onclick="loadReportData()" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                        データ取得
                    </button>
                </div>
            </div>
        </div>

        <!-- 統計サマリー -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6" id="stats-summary">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="text-sm text-gray-600 mb-2">記録総数</div>
                <div class="text-3xl font-bold text-blue-600" id="stat-total">0</div>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="text-sm text-gray-600 mb-2">平均体温</div>
                <div class="text-3xl font-bold text-orange-600" id="stat-temp">-</div>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="text-sm text-gray-600 mb-2">平均気分</div>
                <div class="text-3xl font-bold text-purple-600" id="stat-mood">-</div>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="text-sm text-gray-600 mb-2">運動実施率</div>
                <div class="text-3xl font-bold text-green-600" id="stat-exercise">-</div>
            </div>
        </div>

        <!-- グラフ -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">気分推移</h3>
                <canvas id="mood-chart"></canvas>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">体温推移</h3>
                <canvas id="temp-chart"></canvas>
            </div>
        </div>

        <!-- エクスポートボタン -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">データエクスポート</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button onclick="exportPDF()" 
                        class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition">
                    📄 PDF出力
                </button>
                <button onclick="exportExcel()" 
                        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition">
                    📊 Excel出力
                </button>
                <button onclick="exportCSV()" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition">
                    📋 CSV出力
                </button>
                <button onclick="exportJSON()" 
                        class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition">
                    💾 JSON出力
                </button>
            </div>
        </div>

        <!-- データテーブル -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">記録一覧</h3>
            <div class="overflow-x-auto">
                <table class="w-full" id="records-table">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">日付</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">体温</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">血圧</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">気分</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">食事</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">運動</th>
                        </tr>
                    </thead>
                    <tbody id="records-tbody" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-4 py-8 text-center text-gray-500">
                                期間を選択してデータを取得してください
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    function loadPage(url) {
        htmx.ajax('GET', url, { target: '#main-content', swap: 'innerHTML', pushUrl: true });
    }

    let currentRecords = [];
    let currentUser = null;
    let moodChart = null;
    let tempChart = null;

    (async function initReports() {
        try {
            currentUser = await window.WhaleStorage.getCurrentUser();
            if (!currentUser) {
                window.showToast('ログインが必要です', 'error');
                window.location.href = 'login.html';
                return;
            }

            // デフォルト期間設定（過去30日）
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 30);

            document.getElementById('start-date').valueAsDate = startDate;
            document.getElementById('end-date').valueAsDate = endDate;

            // 初期データ読み込み
            await loadReportData();

        } catch (error) {
            console.error('Reports init error:', error);
            window.showToast('初期化エラー: ' + error.message, 'error');
        }
    })();

    async function loadReportData() {
        try {
            if (!currentUser) return;

            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            if (!startDate || !endDate) {
                window.showToast('期間を選択してください', 'warning');
                return;
            }

            // データ取得
            const result = await window.WhaleStorage.getDailyRecords(currentUser._id, startDate, endDate);
            currentRecords = result;

            // 統計計算
            updateStatistics(currentRecords);

            // グラフ更新
            updateCharts(currentRecords);

            // テーブル更新
            updateTable(currentRecords);

            window.showToast('データを読み込みました', 'success');

        } catch (error) {
            console.error('Load report data error:', error);
            window.showToast('データ読み込みエラー: ' + error.message, 'error');
        }
    }

    function updateStatistics(records) {
        const total = records.length;
        const temperatures = records.map(r => r.temperature).filter(Boolean);
        const moodScores = records.map(r => r.moodScore).filter(Boolean);
        const exerciseCount = records.filter(r => r.exercise).length;

        document.getElementById('stat-total').textContent = total;
        document.getElementById('stat-temp').textContent = temperatures.length > 0
            ? (temperatures.reduce((a, b) => a + b, 0) / temperatures.length).toFixed(1) + '℃'
            : '-';
        document.getElementById('stat-mood').textContent = moodScores.length > 0
            ? (moodScores.reduce((a, b) => a + b, 0) / moodScores.length).toFixed(1) + '/10'
            : '-';
        document.getElementById('stat-exercise').textContent = total > 0
            ? ((exerciseCount / total) * 100).toFixed(0) + '%'
            : '-';
    }

    function updateCharts(records) {
        const sortedRecords = [...records].sort((a, b) => 
            new Date(a.recordDate) - new Date(b.recordDate)
        );

        const labels = sortedRecords.map(r => 
            new Date(r.recordDate).toLocaleDateString('ja-JP', { month: 'short', day: 'numeric' })
        );
        const moodData = sortedRecords.map(r => r.moodScore || null);
        const tempData = sortedRecords.map(r => r.temperature || null);

        // 気分グラフ
        const moodCtx = document.getElementById('mood-chart');
        if (moodChart) moodChart.destroy();
        moodChart = new Chart(moodCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '気分スコア',
                    data: moodData,
                    borderColor: 'rgb(147, 51, 234)',
                    backgroundColor: 'rgba(147, 51, 234, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: { display: true }
                },
                scales: {
                    y: { min: 0, max: 10, title: { display: true, text: 'スコア' } }
                }
            }
        });

        // 体温グラフ
        const tempCtx = document.getElementById('temp-chart');
        if (tempChart) tempChart.destroy();
        tempChart = new Chart(tempCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '体温',
                    data: tempData,
                    borderColor: 'rgb(249, 115, 22)',
                    backgroundColor: 'rgba(249, 115, 22, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: { display: true }
                },
                scales: {
                    y: { min: 35, max: 39, title: { display: true, text: '℃' } }
                }
            }
        });
    }

    function updateTable(records) {
        const tbody = document.getElementById('records-tbody');
        
        if (records.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">データがありません</td></tr>';
            return;
        }

        tbody.innerHTML = records.slice(0, 50).map(record => `
            <tr class="hover:bg-gray-50">
                <td class="px-4 py-3 text-sm">${new Date(record.recordDate).toLocaleDateString('ja-JP')}</td>
                <td class="px-4 py-3 text-sm">${record.temperature ? record.temperature + '℃' : '-'}</td>
                <td class="px-4 py-3 text-sm">${record.bloodPressureHigh && record.bloodPressureLow ? record.bloodPressureHigh + '/' + record.bloodPressureLow : '-'}</td>
                <td class="px-4 py-3 text-sm">${record.moodScore ? record.moodScore + '/10' : '-'}</td>
                <td class="px-4 py-3 text-sm">${[record.breakfast, record.lunch, record.dinner].filter(Boolean).length}/3</td>
                <td class="px-4 py-3 text-sm">${record.exercise ? '✅' : '❌'}</td>
            </tr>
        `).join('');
    }

    async function exportPDF() {
        try {
            if (currentRecords.length === 0) {
                window.showToast('エクスポートするデータがありません', 'warning');
                return;
            }

            const analytics = calculateAnalytics();
            const organization = { name: currentUser.organizationId };

            const data = {
                records: currentRecords.map(r => ({ ...r, userName: currentUser.name })),
                analytics: analytics,
                organization: organization
            };

            const blob = await window.WhaleStorage.exportPDF(data);
            window.showToast('PDFをダウンロードしました', 'success');

        } catch (error) {
            console.error('PDF export error:', error);
            window.showToast('PDF出力エラー: ' + error.message, 'error');
        }
    }

    async function exportExcel() {
        try {
            if (currentRecords.length === 0) {
                window.showToast('エクスポートするデータがありません', 'warning');
                return;
            }

            const data = {
                records: currentRecords.map(r => ({ ...r, userName: currentUser.name }))
            };

            const blob = await window.WhaleStorage.exportExcel(data);
            window.showToast('Excelをダウンロードしました', 'success');

        } catch (error) {
            console.error('Excel export error:', error);
            window.showToast('Excel出力エラー: ' + error.message, 'error');
        }
    }

    function exportCSV() {
        try {
            if (currentRecords.length === 0) {
                window.showToast('エクスポートするデータがありません', 'warning');
                return;
            }

            // CSVヘッダー
            const headers = ['日付', '体温', '血圧(高)', '血圧(低)', '脈拍', 'SpO2', '気分スコア', '朝食', '昼食', '夕食', '運動'];
            let csv = headers.join(',') + '\n';

            currentRecords.forEach(record => {
                const row = [
                    record.recordDate || '',
                    record.temperature || '',
                    record.bloodPressureHigh || '',
                    record.bloodPressureLow || '',
                    record.pulse || '',
                    record.spo2 || '',
                    record.moodScore || '',
                    record.breakfast ? '有' : '無',
                    record.lunch ? '有' : '無',
                    record.dinner ? '有' : '無',
                    record.exercise ? '有' : '無'
                ];
                csv += row.join(',') + '\n';
            });

            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `whale_report_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            
            window.showToast('CSVをダウンロードしました', 'success');
        } catch (error) {
            console.error('CSV export error:', error);
            window.showToast('CSV出力エラー: ' + error.message, 'error');
        }
    }

    function exportJSON() {
        try {
            if (currentRecords.length === 0) {
                window.showToast('エクスポートするデータがありません', 'warning');
                return;
            }

            const data = {
                exportDate: new Date().toISOString(),
                version: '2.1.0',
                records: currentRecords
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `whale_backup_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            window.showToast('JSONをダウンロードしました', 'success');
        } catch (error) {
            console.error('JSON export error:', error);
            window.showToast('JSON出力エラー: ' + error.message, 'error');
        }
    }

    function calculateAnalytics() {
        const temperatures = currentRecords.map(r => r.temperature).filter(Boolean);
        const moodScores = currentRecords.map(r => r.moodScore).filter(Boolean);

        return {
            totalRecords: currentRecords.length,
            avgTemperature: temperatures.length > 0 
                ? temperatures.reduce((a, b) => a + b, 0) / temperatures.length 
                : 0,
            avgMoodScore: moodScores.length > 0
                ? moodScores.reduce((a, b) => a + b, 0) / moodScores.length
                : 0
        };
    }
</script>
