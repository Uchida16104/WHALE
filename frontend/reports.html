<script>
    function loadPage(url) {
        htmx.ajax('GET', url, { target: '#main-content', swap: 'innerHTML', pushUrl: true });
    }

    let currentRecords = [];

    let moodChart = null;

    (async function initReports() {

            if (!currentUser) {
                window.showToast('ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™', 'error');
                window.location.href = 'login.html';
                return;
            }

            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆæœŸé–“è¨­å®šï¼ˆéå»30æ—¥ï¼‰
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 30);

            document.getElementById('start-date').valueAsDate = startDate;
            document.getElementById('end-date').valueAsDate = endDate;

            // åˆæœŸãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
            await loadReportData();

            // ãƒ‡ãƒ¼ã‚¿å¤‰æ›´ç›£è¦–
            window.addEventListener('whale:datachange', async (e) => {
                if (e.detail.change.doc?.type === 'daily_record') {
                    console.log('Reports: Data change detected, reloading...');
                    await loadReportData();
                }
            });

        } catch (error) {
            console.error('Reports init error:', error);
            window.showToast('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
        }
    })();

    async function loadReportData() {
        try {
            if (!currentUser) return;

            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            if (!startDate || !endDate) {
                window.showToast('æœŸé–“ã‚’é¸æŠã—ã¦ãã ã•ã„', 'warning');
                return;
            }

            // ãƒ‡ãƒ¼ã‚¿å–å¾—
            const result = await window.WhaleStorage.getDailyRecords(currentUser._id, startDate, endDate);
            currentRecords = result;

            // çµ±è¨ˆè¨ˆç®—
            updateStatistics(currentRecords);

            // ã‚°ãƒ©ãƒ•æ›´æ–°
            updateCharts(currentRecords);

            // ãƒ†ãƒ¼ãƒ–ãƒ«æ›´æ–°
            updateTable(currentRecords);

            window.showToast('ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ', 'success');

        } catch (error) {
            console.error('Load report data error:', error);
            window.showToast('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
        }
    }

    function updateStatistics(records) {
        const total = records.length;
        const temperatures = records.map(r => r.temperature).filter(Boolean);
        const moodScores = records.map(r => r.moodScore).filter(Boolean);
        const exerciseCount = records.filter(r => r.exercise).length;

        document.getElementById('stat-total').textContent = total;
        document.getElementById('stat-temp').textContent = temperatures.length > 0
            ? (temperatures.reduce((a, b) => a + b, 0) / temperatures.length).toFixed(1) + 'â„ƒ'
            : '-';
        document.getElementById('stat-mood').textContent = moodScores.length > 0
            ? (moodScores.reduce((a, b) => a + b, 0) / moodScores.length).toFixed(1) + '/10'
            : '-';
        document.getElementById('stat-exercise').textContent = total > 0
            ? ((exerciseCount / total) * 100).toFixed(0) + '%'
            : '-';
    }

    function updateCharts(records) {
        const sortedRecords = [...records].sort((a, b) => 
            new Date(a.recordDate) - new Date(b.recordDate)
        );

        const labels = sortedRecords.map(r => 
            new Date(r.recordDate).toLocaleDateString('ja-JP', { month: 'short', day: 'numeric' })
        );
        const moodData = sortedRecords.map(r => r.moodScore || null);
        const tempData = sortedRecords.map(r => r.temperature || null);

        // æ°—åˆ†ã‚°ãƒ©ãƒ•
        const moodCtx = document.getElementById('mood-chart');
        if (moodChart) moodChart.destroy();
        moodChart = new Chart(moodCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'æ°—åˆ†ã‚¹ã‚³ã‚¢',
                    data: moodData,
                    borderColor: 'rgb(147, 51, 234)',
                    backgroundColor: 'rgba(147, 51, 234, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: { display: true }
                },
                scales: {
                    y: { min: 0, max: 10, title: { display: true, text: 'ã‚¹ã‚³ã‚¢' } }
                }
            }
        });

        // ä½“æ¸©ã‚°ãƒ©ãƒ•
        const tempCtx = document.getElementById('temp-chart');
        if (tempChart) tempChart.destroy();
        tempChart = new Chart(tempCtx, {
            type: 'line',
            data: {
                labels: labels,

                    borderColor: 'rgb(249, 115, 22)',
                    backgroundColor: 'rgba(249, 115, 22, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: { display: true }
                },
                scales: {
                    y: { min: 35, max: 39, title: { display: true, text: 'â„ƒ' } }
                }
            }
        });
    }

    function updateTable(records) {
        const tbody = document.getElementById('records-tbody');
        
        if (records.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</td></tr>';
            return;

        tbody.innerHTML = records.slice(0, 50).map(record => `
            <tr class="hover:bg-gray-50">
                <td class="px-4 py-3 text-sm">${new Date(record.recordDate).toLocaleDateString('ja-JP')}</td>
                <td class="px-4 py-3 text-sm">${record.temperature ? record.temperature + 'â„ƒ' : '-'}</td>
                <td class="px-4 py-3 text-sm">${record.bloodPressureHigh && record.bloodPressureLow ? record.bloodPressureHigh + '/' + record.bloodPressureLow : '-'}</td>
                <td class="px-4 py-3 text-sm">${record.moodScore ? record.moodScore + '/10' : '-'}</td>
                <td class="px-4 py-3 text-sm">${[record.breakfast, record.lunch, record.dinner].filter(Boolean).length}/3</td>
                <td class="px-4 py-3 text-sm">${record.exercise ? 'âœ…' : 'âŒ'}</td>
            </tr>
        `).join('');
    }

    async function exportPDF() {

    function exportCSV() {
        try {
            if (currentRecords.length === 0) {
                window.showToast('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“', 'warning');
                return;
            }

            // CSVãƒ˜ãƒƒãƒ€ãƒ¼
            const headers = ['æ—¥ä»˜', 'ä½“æ¸©', 'è¡€åœ§(é«˜)', 'è¡€åœ§(ä½)', 'è„ˆæ‹', 'SpO2', 'æ°—åˆ†ã‚¹ã‚³ã‚¢', 'æœé£Ÿ', 'æ˜¼é£Ÿ', 'å¤•é£Ÿ', 'é‹å‹•', 'å…¥æµ´'];
            let csv = headers.join(',') + '\n';

            currentRecords.forEach(record => {
                const row = [
                    record.recordDate || '',
                    record.temperature || '',
                    record.bloodPressureHigh || '',
                    record.bloodPressureLow || '',
                    record.pulse || '',
                    record.spo2 || '',
                    record.moodScore || '',
                    record.breakfast ? 'æœ‰' : 'ç„¡',

                    record.exercise ? 'æœ‰' : 'ç„¡',

                ];

            });

            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `whale_report_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            
            window.showToast('CSVã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ', 'success');
        } catch (error) {
            console.error('CSV export error:', error);
            window.showToast('CSVå‡ºåŠ›ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
        }
    }

    function calculateAnalytics() {
        const temperatures = currentRecords.map(r => r.temperature).filter(Boolean);
        const moodScores = currentRecords.map(r => r.moodScore).filter(Boolean);
        const bloodPressureHigh = currentRecords.map(r => r.bloodPressureHigh).filter(Boolean);

        return {
            totalRecords: currentRecords.length,
            avgTemperature: temperatures.length > 0 
                ? temperatures.reduce((a, b) => a + b, 0) / temperatures.length 
                : 0,
            avgMoodScore: moodScores.length > 0
                ? moodScores.reduce((a, b) => a + b, 0) / moodScores.length
                : 0,
            avgBloodPressureHigh: bloodPressureHigh.length > 0
                ? bloodPressureHigh.reduce((a, b) => a + b, 0) / bloodPressureHigh.length
                : 0,
            breakfastRate: (currentRecords.filter(r => r.breakfast).length / currentRecords.length) * 100,
            lunchRate: (currentRecords.filter(r => r.lunch).length / currentRecords.length) * 100,
            dinnerRate: (currentRecords.filter(r => r.dinner).length / currentRecords.length) * 100,
            exerciseRate: (currentRecords.filter(r => r.exercise).length / currentRecords.length) * 100,
            bathingRate: (currentRecords.filter(r => r.bathing).length / currentRecords.length) * 100
        };
    }
