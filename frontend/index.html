<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WHALE - Á¶èÁ•â„ÉªÂåªÁôÇ„ÉªË°åÊîø„Éª‰ªãË≠∑„ÉªÊïôËÇ≤Áµ±Âêà„Ç∑„Çπ„ÉÜ„É†">
    <meta name="theme-color" content="#2563eb">
    <title>WHALE - Áµ±ÂêàÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- PouchDB -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <!-- PouchDB Find Plugin (CRITICAL) -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.find.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .whale-icon {
            font-size: 6rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="loading-screen">
        <div class="whale-icon">üêã</div>
        <h1 class="text-white text-4xl font-bold mt-4">WHALE</h1>
        <p class="text-white text-sm mt-2 opacity-90">„Ç∑„Çπ„ÉÜ„É†ÂàùÊúüÂåñ‰∏≠...</p>
        <div class="spinner mt-8"></div>
    </div>

    <div id="app-container" class="hidden">
        <nav id="main-nav" class="bg-blue-600 text-white shadow-lg hidden">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <span class="text-3xl">üêã</span>
                        <div>
                            <h1 class="text-xl font-bold">WHALE</h1>
                            <p id="org-name" class="text-xs text-blue-200"></p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-name" class="text-sm"></span>
                        <span id="user-role" class="px-3 py-1 bg-blue-500 rounded-full text-xs"></span>
                        <button onclick="handleLogout()" 
                                class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg text-sm transition">
                            „É≠„Ç∞„Ç¢„Ç¶„Éà
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main id="main-content" 
              hx-get="dashboard.html" 
              hx-trigger="load" 
              hx-target="#main-content"
              hx-swap="innerHTML"
              hx-push-url="true">
        </main>
    </div>

    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        window.WHALE = {
            API_URL: 'https://whale-backend-84p5.onrender.com',
            GITHUB_PAGES_URL: 'https://uchida16104.github.io/WHALE',
            VERSION: '2.1.0'
        };
    </script>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/storage.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>

    <script type="module">
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üêã WHALE System Starting...');
            
            try {
                // „É¢„Ç∏„É•„Éº„É´„ÅÆË™≠„ÅøËæº„ÅøÂæÖÊ©ü
                await new Promise(resolve => setTimeout(resolve, 100));

                // StorageÂàùÊúüÂåñ
                await window.WhaleStorage.init();
                console.log('‚úÖ Storage initialized');
                
                // Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØ
                const isAuthenticated = await window.WhaleAuth.checkAuth();
                
                if (isAuthenticated) {
                    showApp();
                    await loadUserInfo();
                    htmx.trigger('#main-content', 'load');
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('‚ùå Initialization error:', error);
                showToast('„Ç∑„Çπ„ÉÜ„É†„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            } finally {
                hideLoading();
            }
        });

        function showApp() {
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('main-nav').classList.remove('hidden');
        }

        function hideLoading() {
            const loading = document.getElementById('loading-screen');
            loading.classList.add('hidden');
            setTimeout(() => loading.remove(), 500);
        }

        async function loadUserInfo() {
            try {
                const user = await window.WhaleStorage.getCurrentUser();
                if (!user) return;
                
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('org-name').textContent = user.organizationId;
                
                const roleMap = {
                    'admin': 'ÁÆ°ÁêÜËÄÖ',
                    'staff': 'ËÅ∑Âì°',
                    'user': 'Âà©Áî®ËÄÖ'
                };
                document.getElementById('user-role').textContent = roleMap[user.role] || user.role;
            } catch (error) {
                console.error('Failed to load user info:', error);
            }
        }

        async function handleLogout() {
            if (!confirm('„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Åæ„Åô„Åã?')) return;
            
            try {
                await window.WhaleAuth.logout();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                showToast('„É≠„Ç∞„Ç¢„Ç¶„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            }
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500',
                'info': 'bg-blue-500'
            };
            
            toast.className = `${colors[type] || colors.info} text-white px-6 py-4 rounded-lg shadow-lg transform transition-all duration-300`;
            toast.innerHTML = `
                <div class="flex items-center space-x-3">
                    <span class="text-2xl">
                        ${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'}
                    </span>
                    <span class="font-medium">${message}</span>
                </div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(400px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        window.showToast = showToast;
        window.handleLogout = handleLogout;

        document.body.addEventListener('htmx:afterSwap', (event) => {
            console.log('HTMX content swapped:', event.detail.pathInfo.path);
        });

        document.body.addEventListener('htmx:responseError', (event) => {
            console.error('HTMX error:', event.detail);
            showToast('ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
        });

        console.log('üêã WHALE System Ready');
    </script>
</body>
</html>
