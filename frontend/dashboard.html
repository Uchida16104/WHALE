<script>
    function loadPage(url) {
        htmx.ajax('GET', url, {
            target: '#main-content',
            swap: 'innerHTML',
            pushUrl: true
        });
    }

    let currentUser = null;

    // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰åˆæœŸåŒ–
    (async function initDashboard() {
        try {
            currentUser = await window.WhaleStorage.getCurrentUser();
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // æ¨©é™ã«å¿œã˜ã¦ãƒ¡ãƒ‹ãƒ¥ãƒ¼è¡¨ç¤º
            if (currentUser.role === 'admin' || currentUser.role === 'staff') {
                document.getElementById('attendance-menu')?.classList.remove('hidden');
                document.getElementById('users-menu')?.classList.remove('hidden');
                document.getElementById('assessments-menu')?.classList.remove('hidden');
                document.getElementById('service-plans-menu')?.classList.remove('hidden');
            }

            // åˆå›ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
            await refreshDashboard();

            // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°ãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupRealtimeListeners();

            // å®šæœŸæ›´æ–°ï¼ˆ30ç§’ã”ã¨ï¼‰
            setInterval(refreshDashboard, 30000);

        } catch (error) {
            console.error('Dashboard initialization error:', error);
        }
    })();

    // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°ãƒªã‚¹ãƒŠãƒ¼
    function setupRealtimeListeners() {
        // ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆ
        window.addEventListener('whale:storage:change', async (e) => {
            console.log('ğŸ“¡ Storage changed:', e.detail);
            await refreshDashboard();
        });

        // ãƒ‡ãƒ¼ã‚¿æ›´æ–°ã‚¤ãƒ™ãƒ³ãƒˆ
        window.addEventListener('whale:data:updated', async (e) => {
            console.log('ğŸ“¡ Data updated:', e.detail);
            await refreshDashboard();
        });
    }

    // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰æ›´æ–°
    async function refreshDashboard() {
        try {
            if (!currentUser) return;

            // çµ±è¨ˆãƒ‡ãƒ¼ã‚¿å–å¾—
            await loadStatistics(currentUser);

            // æœ€è¿‘ã®è¨˜éŒ²å–å¾—
            await loadRecentRecords(currentUser);

        } catch (error) {
            console.error('Dashboard refresh error:', error);
        }
    }

    // çµ±è¨ˆãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
    async function loadStatistics(user) {
        try {
            // ä»Šæœˆã®è¨˜éŒ²æ•°
            const thisMonth = new Date();
            const firstDay = new Date(thisMonth.getFullYear(), thisMonth.getMonth(), 1);
            const lastDay = new Date(thisMonth.getFullYear(), thisMonth.getMonth() + 1, 0);
            
            const monthRecords = await window.WhaleStorage.getDailyRecords(
                user._id,
                firstDay.toISOString().split('T')[0],
                lastDay.toISOString().split('T')[0]
            );

            // ä»Šé€±ã®è¨˜éŒ²æ•°
            const today = new Date();
            const firstDayOfWeek = new Date(today);
            firstDayOfWeek.setDate(today.getDate() - today.getDay());
            
            const weekRecords = await window.WhaleStorage.getDailyRecords(
                user._id,
                firstDayOfWeek.toISOString().split('T')[0],
                today.toISOString().split('T')[0]
            );

            // å¹³å‡æ°—åˆ†ã‚¹ã‚³ã‚¢
            const moodScores = weekRecords
                .map(r => r.moodScore)
                .filter(Boolean);
            const avgMood = moodScores.length > 0
                ? (moodScores.reduce((a, b) => a + b, 0) / moodScores.length).toFixed(1)
                : '-';

            // å¹³å‡ä½“æ¸©
            const temperatures = weekRecords
                .map(r => r.temperature)
                .filter(Boolean);
            const avgTemp = temperatures.length > 0
                ? (temperatures.reduce((a, b) => a + b, 0) / temperatures.length).toFixed(1)
                : '-';

            // DOMæ›´æ–°ï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ä»˜ãï¼‰
            animateNumber('records-count-month', monthRecords.length);
            animateNumber('records-count-week', weekRecords.length);
            document.getElementById('avg-mood').textContent = avgMood;
            document.getElementById('avg-temp').textContent = avgTemp;

        } catch (error) {
            console.error('Statistics loading error:', error);
        }
    }

    // æ•°å€¤ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
    function animateNumber(elementId, targetValue) {
        const element = document.getElementById(elementId);
        if (!element) return;

        const currentValue = parseInt(element.textContent) || 0;
        const duration = 500;
        const steps = 20;
        const increment = (targetValue - currentValue) / steps;
        let currentStep = 0;

        const timer = setInterval(() => {
            currentStep++;
            const newValue = Math.round(currentValue + (increment * currentStep));
            element.textContent = newValue;

            if (currentStep >= steps) {
                element.textContent = targetValue;
                clearInterval(timer);
            }
        }, duration / steps);
    }

    // æœ€è¿‘ã®è¨˜éŒ²èª­ã¿è¾¼ã¿
    async function loadRecentRecords(user) {

            const records = await window.WhaleStorage.getDailyRecords(
                user._id,
                sevenDaysAgo.toISOString().split('T')[0],
                today.toISOString().split('T')[0]
            );

            if (records.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">

                        <p>ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</p>

                                class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
                            æœ€åˆã®è¨˜éŒ²ã‚’ä½œæˆ
                        </button>
                    </div>
                `;
                return;
            }

            // è¨˜éŒ²ã‚’è¡¨ç¤º
            container.innerHTML = records.slice(0, 5).map(record => `
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                    <div class="flex-1">
                        <div class="flex items-center space-x-3">
                            <span class="text-2xl">
                                ${record.moodScore >= 8 ? 'ğŸ˜Š' : record.moodScore >= 5 ? 'ğŸ˜' : 'ğŸ˜”'}
                            </span>
                            <div>
                                <div class="font-medium text-gray-800">
                                    ${new Date(record.recordDate).toLocaleDateString('ja-JP', {
                                        year: 'numeric',
                                        month: 'long',
                                        day: 'numeric',
                                        weekday: 'short'
                                    })}
                                </div>
                                <div class="text-sm text-gray-600">
                                    ä½“æ¸©: ${record.temperature || '-'} â„ƒ | 
                                    æ°—åˆ†: ${record.moodScore || '-'} / 10
                                </div>
                            </div>
                        </div>
                    </div>
                    <button onclick="loadPage('daily-record.html')" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                        è©³ç´° â†’
                    </button>
                </div>
            `).join('');

        } catch (error) {
            console.error('Recent records loading error:', error);
        }
    }
</script>
