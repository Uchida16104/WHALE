    // ğŸ”¥ çµ±è¨ˆæƒ…å ±å–å¾— (å…¨åˆ©ç”¨è€…å¯¾å¿œ)
    async function loadStatistics(user) {
        try {
            const today = new Date();
            const thisMonth = new Date(today.getFullYear(), today.getMonth(), 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            
            const firstDayOfWeek = new Date(today);
            firstDayOfWeek.setDate(today.getDate() - today.getDay());

            let monthRecords, weekRecords;

            // ğŸ”¥ ç®¡ç†è€…ãƒ»è·å“¡ã¯å…¨åˆ©ç”¨è€…ã®ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
            if (user.role === 'admin' || user.role === 'staff') {
                console.log('ğŸ“Š Loading statistics for ALL users...');
                
                monthRecords = await window.WhaleStorage.getAllDailyRecords(
                    thisMonth.toISOString().split('T')[0],
                    lastDay.toISOString().split('T')[0]
                );

                weekRecords = await window.WhaleStorage.getAllDailyRecords(
                    firstDayOfWeek.toISOString().split('T')[0],
                    today.toISOString().split('T')[0]
                );
            } else {
                // åˆ©ç”¨è€…ã¯è‡ªåˆ†ã®ãƒ‡ãƒ¼ã‚¿ã®ã¿
                console.log('ğŸ“Š Loading statistics for current user only...');
                
                monthRecords = await window.WhaleStorage.getDailyRecords(
                    user._id,
                    thisMonth.toISOString().split('T')[0],
                    lastDay.toISOString().split('T')[0]
                );

                weekRecords = await window.WhaleStorage.getDailyRecords(
                    user._id,
                    firstDayOfWeek.toISOString().split('T')[0],
                    today.toISOString().split('T')[0]
                );
            }

            // å¹³å‡æ°—åˆ†ã‚¹ã‚³ã‚¢
            const moodScores = weekRecords
                .map(r => r.moodScore)
                .filter(Boolean);
            const avgMood = moodScores.length > 0
                ? (moodScores.reduce((a, b) => a + b, 0) / moodScores.length).toFixed(1)
                : '-';

            // å¹³å‡ä½“æ¸©
            const temperatures = weekRecords
                .map(r => r.temperature)
                .filter(Boolean);
            const avgTemp = temperatures.length > 0
                ? (temperatures.reduce((a, b) => a + b, 0) / temperatures.length).toFixed(1)
                : '-';

            // DOMæ›´æ–°
            document.getElementById('records-count-month').textContent = monthRecords.length;
            document.getElementById('records-count-week').textContent = weekRecords.length;
            document.getElementById('avg-mood').textContent = avgMood;
            document.getElementById('avg-temp').textContent = avgTemp;

        } catch (error) {
            console.error('âŒ Statistics loading error:', error);
        }
    }

    function updateStatistics(records) {
        const total = records.length;
        const temperatures = records.map(r => r.temperature).filter(Boolean);
        const moodScores = records.map(r => r.moodScore).filter(Boolean);
        const exerciseCount = records.filter(r => r.exercise).length;

        document.getElementById('stat-total').textContent = total;
        document.getElementById('stat-temp').textContent = temperatures.length > 0
            ? (temperatures.reduce((a, b) => a + b, 0) / temperatures.length).toFixed(1) + 'â„ƒ'
            : '-';
        document.getElementById('stat-mood').textContent = moodScores.length > 0
            ? (moodScores.reduce((a, b) => a + b, 0) / moodScores.length).toFixed(1) + '/10'
            : '-';
        document.getElementById('stat-exercise').textContent = total > 0
            ? ((exerciseCount / total) * 100).toFixed(0) + '%'
            : '-';
    }
