    function loadRecordData(record) {
        const form = document.getElementById('daily-record-form');
        Object.keys(record).forEach(key => {
            const input = form.elements[key];
            if (input) {
                if (input.type === 'checkbox') {
                    input.checked = record[key] === true || record[key] === '1' || record[key] === 1;
                } else {
                    input.value = record[key] || '';
                }
            }
        });

        // æ°—åˆ†ã‚¹ã‚³ã‚¢ã®è¡¨ç¤ºæ›´æ–°
        const moodDisplay = document.getElementById('mood-score-value');
        if (moodDisplay && record.moodScore) {
            moodDisplay.textContent = record.moodScore;
        }
    }

    function setupFormSubmit(user) {
        const form = document.getElementById('daily-record-form');
        const button = document.getElementById('save-button');
        const successDiv = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            button.disabled = true;
            button.textContent = 'ä¿å­˜ä¸­...';

            try {
                const formData = new FormData(form);
                const data = {
                    userId: user._id,
                    userName: user.name,
                    recordDate: new Date().toISOString().split('T')[0]
                };

                // ãƒ•ã‚©ãƒ¼ãƒ ãƒ‡ãƒ¼ã‚¿ã‚’å¤‰æ›
                for (let [key, value] of formData.entries()) {
                    if (form.elements[key].type === 'checkbox') {
                        data[key] = form.elements[key].checked;
                    } else if (form.elements[key].type === 'number') {
                        data[key] = value ? parseFloat(value) : null;
                    } else {
                        data[key] = value || null;
                    }
                }

                // ä¿å­˜ï¼ˆä¿®æ­£ç‰ˆ - ç¢ºå®Ÿã«ä¿å­˜ï¼‰

                console.log('âœ… Record saved:', result);

                successDiv.classList.remove('hidden');

                // 3ç§’å¾Œã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’éè¡¨ç¤º
