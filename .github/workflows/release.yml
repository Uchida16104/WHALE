name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Backend
        run: |
          cd backend
          npm ci

      - name: Create Release Archive
        run: |
          tar -czf whale-${{ github.ref_name }}.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            frontend/ backend/ README.md LICENSE

      - name: Generate Changelog
        id: changelog
        run: |
          echo "## Changes in ${{ github.ref_name }}" > CHANGELOG.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 @^)..@ >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: whale-${{ github.ref_name }}.tar.gz
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Success
        run: |
          echo "âœ… Release ${{ github.ref_name }} created successfully!"
